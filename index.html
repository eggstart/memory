  <div class="container">
    <p></p>
    <p></p>
    <div class="container" style= "display: flex; flex-direction: row;">
      <div class="thoughtCont" style="width:110%; padding-right: 15%;">
        <p id="thoughts"></p>
        <p id="regards"></p>
      </div>
      <div class="wordCont container">
        <p id="wordName" class="name"></p>
        <p id="wordSpeech" class="speech"></p>
        <p id="wordDef" class="def"></p]>
        <p id="wordOff" class="off"></p>
      </div>
    </div>
  </div>

  <!-- FORM BEGIN -->
    <div class="formContainer" style= "display: flex; flex-direction: row;">
      <div class="container">
        <form>
          <div class="container jotContainer" style= "display: flex; flex-direction: column;">
              <label class="instructions">Jot down a fond memory. <span class="mouseoverWord">Hover</span> over words to find meaning. <span class="mouseoverScramble">Click</span> on words to find new meaning.</label>
              <textarea id="textareaResponse" maxlength="200" placeholder="Write something brilliant here..."></textarea>
              <button type="button" id="ponder-btn">Jot Down</button>
          </div>
        </form>
     </div>
      <div>
        <p class="instructions">Feeling shy? Open an existing note.</p>
        <div class="container" style= "display: flex; flex-direction: row;">
          <img src="images/letter-closed.png" alt="letter closed" id="letterAureliano" class="letter"/>
          <img src="images/letter-closed.png" alt="letter closed" id="letterNarrator" class="letter"/>
          <img src="images/letter-closed.png" alt="letter closed" id="letterWenjie" class="letter"/>
        </div>
      </div>
